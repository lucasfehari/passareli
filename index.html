      tailwind.config = {
        theme: {
          extend: {
            colors: {

                100: '#F9F1D8',
                200: '#F0DEAA',

              },

            backgroundImage: {
              'gold-gradient': 'linear-gradient(135deg, #AA8C2C 0%, #D4AF37 50%, #F0DEAA 100%)',

    <style>
      body {
        background-color: #0A0A0A;
        color: #E5E5E5;
        overflow-x: hidden;
      }
      .text-gold-gradient {
        background: linear-gradient(to right, #AA8C2C, #F0DEAA, #D4AF37, #AA8C2C);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        background-size: 200% auto;
        animation: shine 8s linear infinite;
      }
      @keyframes shine {
        to {
          background-position: 200% center;
        }
      }
      /* Hide scrollbar for clean look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0A0A0A;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {

      }
